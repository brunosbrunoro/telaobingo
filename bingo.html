
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
      body {
        padding-bottom: 40px;
        background-color: #f5f5f5;
        padding-right: 15px;
        padding-top:30px;
        padding-left: 15px;
        margin-right: 40px;
        margin-left: 40px;

      }
      h1{
        font-size: 65px;
      }
    </style>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
  <div class="conteiner" >
    
    <div class="row" >
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr ng-repeat="lin in linhas">
                <td ng-repeat="x in lin.numeros">
                <button ng-show="x.marcado" class="btn btn-lg btn-success" ng-click="alteraBotao(x)"><h1>{{x.numero}}</h1></button>
                <button ng-hide="x.marcado" class="btn btn-lg btn-default" ng-click="alteraBotao(x)"><h1>{{x.numero}}</h1></button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function($scope) {
      $scope.linhas = [];
      var nums = [];
      var i = 0;
      var x = 0;
      for (i = 1; i <= 90; i++) {
        if(x < 15){
          nums.push({numero: i,marcado:false});
          x++
        }else{
          $scope.linhas.push({numeros : nums});
          x = 1;
          nums = [];
          nums.push({numero: i,marcado:false});
        }
      }
      $scope.linhas.push({numeros : nums});

      $scope.alteraBotao = function(numero){
        if(numero.marcado){
          numero.marcado = false;
        }else{
          numero.marcado = true;
        }
      };

  });
</script>
</body>
</html>
